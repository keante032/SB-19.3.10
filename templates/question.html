{% extends 'base.html' %}

{% block title %}Question {{num}}{% endblock %}

{% block content %}

  <h2>{{question.question}}</h2>
  <form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}
  </select>
  <button>Continue</button>
</form>

{% endblock %}
